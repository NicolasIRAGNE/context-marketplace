{% extends "base.html" %}

{% block title %}Browse Contexts - Context Marketplace{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold mb-2">Browse Contexts</h1>
            <p class="text-gray-600">Discover and explore LLM-ready code contexts</p>
        </div>
        {% if user %}
        <a href="/contexts/new" class="btn-github">
            Create New Context
        </a>
        {% endif %}
    </div>
    
    <div id="contexts-container">
        <div class="text-center py-8">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900 mx-auto"></div>
            <p class="mt-2 text-gray-600">Loading contexts...</p>
        </div>
    </div>
</div>

<script>
async function loadContexts() {
    try {
        const response = await fetch('/api/contexts');
        const data = await response.json();
        
        const container = document.getElementById('contexts-container');
        
        let html = '';
        
        {% if user %}
        if (data.user_contexts && data.user_contexts.length > 0) {
            html += '<div class="mb-8"><h2 class="text-xl font-bold mb-4">Your Contexts</h2>';
            html += '<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">';
            data.user_contexts.forEach(context => {
                html += renderContextCard(context, true);
            });
            html += '</div></div>';
        }
        {% endif %}
        
        if (data.public_contexts && data.public_contexts.length > 0) {
            html += '<div><h2 class="text-xl font-bold mb-4">Public Contexts</h2>';
            html += '<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">';
            data.public_contexts.forEach(context => {
                html += renderContextCard(context, false);
            });
            html += '</div></div>';
        }
        
        if (!html) {
            html = '<div class="text-center py-12"><p class="text-gray-600">No contexts found. Create your first context!</p></div>';
        }
        
        container.innerHTML = html;
    } catch (error) {
        console.error('Error loading contexts:', error);
        document.getElementById('contexts-container').innerHTML = 
            '<div class="text-center py-8 text-red-600">Error loading contexts</div>';
    }
}

function renderContextCard(context, isOwner) {
    const createdDate = new Date(context.created_at).toLocaleDateString();
    const fileCount = context.files ? context.files.length : 0;
    
    return `
        <div class="bg-white card-shadow p-6 hover:shadow-lg transition-shadow">
            <div class="flex justify-between items-start mb-3">
                <h3 class="font-bold text-lg">${context.name}</h3>
                ${isOwner ? '<span class="badge-new">Yours</span>' : ''}
            </div>
            
            ${context.description ? `<p class="text-gray-600 text-sm mb-4">${context.description}</p>` : ''}
            
            <div class="flex items-center gap-4 text-sm text-gray-500 mb-4">
                <span>${fileCount} files</span>
                <span>Created ${createdDate}</span>
            </div>
            
            ${context.github_repo ? `
                <div class="flex items-center gap-2 mb-4 p-2 bg-gray-50 rounded">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    <span class="text-xs">${context.github_repo.full_name}</span>
                </div>
            ` : ''}
            
            <div class="flex justify-between items-center">
                <span class="text-xs text-gray-500">by @${context.owner_login}</span>
                <a href="/contexts/${context.id}" class="text-blue-600 hover:text-blue-800 font-medium">
                    View â†’
                </a>
            </div>
        </div>
    `;
}

// Load contexts when page loads
document.addEventListener('DOMContentLoaded', loadContexts);
</script>
{% endblock %}
