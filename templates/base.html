<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Context Marketplace{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Typography Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.5.10/dist/index.min.js"></script>
    
    <!-- Marked for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <!-- GitIngest-style components -->
    <style type="text/tailwindcss">
        @layer components {
            .badge-new {
                @apply inline-block -rotate-6 -translate-y-1 mx-1 px-1 bg-[#FE4A60] border border-gray-900 text-white text-[10px] font-bold shadow-[2px_2px_0_0_rgba(0,0,0,1)];
            }
            .landing-page-title {
                @apply inline-block w-full relative text-center text-4xl sm:text-5xl md:text-6xl lg:text-7xl sm:pt-20 lg:pt-5 font-bold tracking-tighter;
            }
            .intro-text {
                @apply text-center text-gray-600 text-lg max-w-2xl mx-auto;
            }
            .sparkle-red {
                @apply absolute flex-shrink-0 h-auto w-14 sm:w-20 md:w-24 p-2 left-0 lg:ml-32 -translate-x-2 md:translate-x-10 lg:-translate-x-full -translate-y-4 sm:-translate-y-8 md:-translate-y-0 lg:-translate-y-10;
            }
            .sparkle-blue {
                @apply absolute flex-shrink-0 right-0 bottom-0 w-10 sm:w-16 lg:w-20 -translate-x-10 lg:-translate-x-12 translate-y-4 sm:translate-y-10 md:translate-y-2 lg:translate-y-4;
            }
            .btn-github {
                @apply bg-gray-900 text-white px-8 py-3 font-bold border-[3px] border-gray-900 shadow-[4px_4px_0_0_rgba(0,0,0,1)] hover:shadow-[2px_2px_0_0_rgba(0,0,0,1)] hover:translate-x-[2px] hover:translate-y-[2px] transition-all;
            }
            .card-shadow {
                @apply border-[3px] border-gray-900 shadow-[4px_4px_0_0_rgba(0,0,0,1)];
            }
        }

        @layer utilities {
            .no-drag {
                @apply pointer-events-none select-none;
                -webkit-user-drag: none;
            }
            .link-bounce {
                @apply transition-transform hover:-translate-y-0.5;
            }
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-[#FFFDF8] min-h-screen flex flex-col">
    <!-- Navigation Header -->
    <header class="sticky top-0 bg-[#FFFDF8] border-b-[3px] border-gray-900 z-50">
        <div class="max-w-4xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center gap-4">
                    <h1 class="text-2xl font-bold tracking-tight">
                        <a href="/" class="hover:opacity-80 transition-opacity">
                            <span class="text-gray-900">Context</span><span class="text-[#FE4A60]">Market</span>
                        </a>
                    </h1>
                </div>
                
                <!-- Navigation -->
                <nav class="flex items-center space-x-6">
                    {% if user %}
                        <a href="/repositories" class="link-bounce text-gray-700 hover:text-gray-900">
                            Repositories
                        </a>
                        <a href="/profile" class="link-bounce flex items-center gap-2 text-gray-900">
                            <img src="{{ user.avatar_url }}" alt="{{ user.login }}" class="w-6 h-6 rounded-full border-2 border-gray-900">
                            <span>{{ user.login }}</span>
                        </a>
                        <a href="/logout" class="link-bounce text-gray-600 hover:text-gray-900">
                            Logout
                        </a>
                    {% else %}
                        <a href="/login" class="link-bounce flex items-center gap-1.5 text-gray-900 font-medium">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                            Sign in
                        </a>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="flex-1 w-full">
        <div class="max-w-4xl mx-auto px-4 py-8">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-[#FFFDF8] border-t-[3px] border-gray-900 mt-auto">
        <div class="max-w-4xl mx-auto px-4 py-8">
            <div class="text-center text-gray-600">
                <p>&copy; 2024 Context Marketplace</p>
            </div>
        </div>
    </footer>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
